<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Schlag den Carl</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="background"></div>
<div class="main">

  <div class="scoreContainer">
    <div class="scoreTop">
      <div class="score_box">1</div>
      <div class="score_box">2</div>
      <div class="score_box">3</div>
      <div class="score_box">4</div>
      <div class="score_box">5</div>
      <div class="score_box">6</div>
      <div class="score_box">7</div>
      <div class="score_box">8</div>
      <div class="score_box">9</div>
      <div class="score_box">10</div>
    </div>

    <div class="scoreBot">
      <div class="candidate" id="candidate_opponent">
        <div class="candidate_name">GEGNER</div>
        <div class="candidate_score_total">0</div>
        <div class="candidate_score_progressBar"><div class="progressBar_slider"></div></div>
        <div class="candidate_score_detailView">
          <div class="score_box scoreBoxBlanc">1</div>
          <div class="score_box scoreBoxBlanc">2</div>
          <div class="score_box scoreBoxBlanc">3</div>
          <div class="score_box scoreBoxBlanc">4</div>
          <div class="score_box scoreBoxBlanc ">5</div>
          <div class="score_box scoreBoxBlanc">6</div>
          <div class="score_box scoreBoxBlanc">7</div>
          <div class="score_box scoreBoxBlanc">8</div>
          <div class="score_box scoreBoxBlanc">9</div>
          <div class="score_box scoreBoxBlanc">10</div>
        </div>
      </div>
      <div class="candidate" id="candidate_carl">
        <div class="candidate_name">CARL</div>
        <div class="candidate_score_total">0</div>
        <div class="candidate_score_progressBar"><div class="progressBar_slider"></div></div>
        <div class="candidate_score_detailView">
          <div class="score_box scoreBoxBlanc">1</div>
          <div class="score_box scoreBoxBlanc">2</div>
          <div class="score_box scoreBoxBlanc">3</div>
          <div class="score_box scoreBoxBlanc">4</div>
          <div class="score_box scoreBoxBlanc">5</div>
          <div class="score_box scoreBoxBlanc">6</div>
          <div class="score_box scoreBoxBlanc">7</div>
          <div class="score_box scoreBoxBlanc">8</div>
          <div class="score_box scoreBoxBlanc">9</div>
          <div class="score_box scoreBoxBlanc">10</div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="footer">
  <img src="assets/Game_Logo.png" class="logo" alt="">
</div>

<script type="text/javascript" src="main.js"></script>
</body>
</html>
