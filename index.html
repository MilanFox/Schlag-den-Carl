<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Schlag den Carl</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="scoreContainer">
            <div class="scoreTop">
                <div class="scoreTop_box"><div class="box_content">1</div></div>
                <div class="scoreTop_box"><div class="box_content">2</div></div>
                <div class="scoreTop_box"><div class="box_content">3</div></div>
                <div class="scoreTop_box"><div class="box_content">4</div></div>
                <div class="scoreTop_box"><div class="box_content">5</div></div>
                <div class="scoreTop_box"><div class="box_content">6</div></div>
                <div class="scoreTop_box"><div class="box_content">7</div></div>
                <div class="scoreTop_box"><div class="box_content">8</div></div>
                <div class="scoreTop_box"><div class="box_content">9</div></div>
                <div class="scoreTop_box"><div class="box_content">10</div></div>
                <div class="scoreTop_box"><div class="box_content">11</div></div>
                <div class="scoreTop_box"><div class="box_content">12</div></div>
                <div class="scoreTop_box"><div class="box_content">13</div></div>
                <div class="scoreTop_box"><div class="box_content">14</div></div>
                <div class="scoreTop_box"><div class="box_content">15</div></div>
            </div>

            <div class="scoreBot">
                <div class="candidate">
                    <div class="candidate_name">OPPONENT</div>
                    <div class="candidate_score_total">0</div>
                    <div class="candidate_score_progressBar"></div>
                    <div class="candidate_score_detailView">SCORE DETAIL VIEW</div>
                </div>
                <div class="candidate">
                    <div class="candidate_name">CARL</div>
                    <div class="candidate_score_total">0</div>
                    <div class="candidate_score_progressBar"></div>
                    <div class="candidate_score_detailView">SCORE DETAIL VIEW</div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <img src="assets/Game_Logo.png" class="logo" alt="">
    </div>
</body>
</html>
